		<div class="first-screen">

			<div class="center">

				<div class="first-screen__box">

					<div class="first-screen__img">

						<div class="first-screen__back">

							<picture>

								<source srcset="/img/first-screen/back.webp 1x, /img/first-screen/back@2x.webp 2x" type="image/webp">
								<source srcset="/img/first-screen/back.png 1x, /img/first-screen/back@2x.png 2x">

								<img src="/img/first-screen/back.png" alt="" loading="lazy" width="293" height="451">

							</picture>

						</div>

						<div class="first-screen__front">

							<picture>

								<source srcset="/img/first-screen/564x662.webp" type="image/webp" media="(max-width: 727px)">
								<source srcset="/img/first-screen/564x662.png" media="(max-width: 727px)">

								<source srcset="/img/first-screen/850x1000.webp" type="image/webp" media="(max-width: 1199px)">
								<source srcset="/img/first-screen/850x1000.png" media="(max-width: 1199px)">

								<source srcset="/img/first-screen/front.webp 1x, /img/first-screen/front@2x.webp 2x" type="image/webp">
								<source srcset="/img/first-screen/front.png 1x, /img/first-screen/front@2x.png 2x">

								<img src="/img/first-screen/front.png" alt="" loading="lazy" width="340" height="641">

							</picture>

						</div>

					</div>

					<div class="first-screen__content">

						<h1 class="first-screen__title h0">
							{{ translate.FIRST_SCREEN_TITLE[lang] | safe }}
						</h1>

						<p class="first-screen__text">
							{{ description }}
						</p>

						<div class="first-screen__btn">

							<a href="/sign-up/" class="btn btn--brown">
								<span class="btn__inner">
									{{ translate.GET_STARTED[lang] }}
								</span>
							</a>

						</div>

					</div>

				</div>

			</div>

		</div>
